<div class='registrationWrapper'>
    <h1 class="success">Registration Successful!</h1>
    <h1 class="failure">Registration Failed!</h1>
  <div class='mainBox'>
    <p class='boxTitle'>Register Account</p>
    <div class="registrationInputs">
      <input type='text' class='registrationBox' placeholder='Username'>
      <p class="error">Username is invalid!</p>
      <input type='text' class='registrationBox' placeholder='First Name'>
      <p class="error">First name is invalid!</p>
      <input type='text' class='registrationBox' placeholder='Last Name'>
      <p class="error">Last name is invalid!</p>
      <input type='text' class='registrationBox' placeholder='Email'>
      <p class="error">Email is invalid!</p>
      <input type='password' class='registrationBox'  placeholder='Password'>
      <p class="error">Password is invalid!</p>
      <input type='password' class='registrationBox'  placeholder='Confirm Password'>
      <p class="error">Password does not match!</p>
    </div>
    <button class='register'>Register</button>
    <p class="login" [routerLink]="['/login']">login</p>
  </div>
</div>
<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
