<div class='loginWrapper'>
  <div class='mainBox'>
    <p class='boxTitle'>Login</p>
    <div class="loginInputs">
      <input type='text' class='loginBox' placeholder='Username'>
      <p class="error">Username is invalid!</p>
      <input type='password' class='loginBox'  placeholder='Password'>
      <p class="error">Password is invalid!</p>
    </div>
    <button class='login'>Login</button>
    <p class="signup" [routerLink]="['/registration']">Sign up</p>
  </div>
</div>
<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
