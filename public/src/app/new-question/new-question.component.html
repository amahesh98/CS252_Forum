    <div class='mainBox'>
      <p class='boxTitle'>Ask a Question!</p>
      <h2 class="questionCategory">Question Category: Sports</h2>
      <div class="questionInputs">
        <h2 class="questionTitle">Enter Question Title</h2>
        <input type='text' class='TitleBox' placeholder='Question Title'>
        <p class="error">Title is invalid!</p>
        <h2 class="questionTitle">Enter Question</h2>
        <textarea rows="10" cols="90" class="question" placeholder="Enter Question"></textarea>
        <p class="error">Question is invalid!</p>
      </div>
      <button class='post'>Post Question</button>
    </div>
